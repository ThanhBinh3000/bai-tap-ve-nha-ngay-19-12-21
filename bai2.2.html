<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2.2</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3,4,5,6],
        [2,3,4,6,8,9],
    ];
    let sum=0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
        document.write("Tổng các phần tử trong hàng " + i + " là: " + sum + '<br>');
        sum=0;
    }

</script>
</body>
</html>
