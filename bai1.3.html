<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.3</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 6, 2, 7, 7,1,1,1];
    let number = parseInt(prompt("Nhập số cần tìm:"));
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            index ++;
        }
    }
    if (index === 0) {
        alert("Không có phần tử này trong mảng")
    } else {
        alert(number + " xuất hiện trong mảng là  " + index);
    }
</script>
</body>
</html>
