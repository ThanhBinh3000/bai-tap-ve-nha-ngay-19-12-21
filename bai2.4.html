<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2.4</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3,4,5,6],
        [2,3,4,6,8,9],
    ];
    let max = arr[0][0]
    let tatol = arr[0].length;
    for (let i=0; i< tatol; i++) {
        for (let j = 0; j < arr.length; j++) {
           max = arr[j][i];
        }
        document.write( "giá trị lớn nhất của cột " + i + " là: " + max+'<br>');
       max=0;
    }
</script>
</body>
</html>
